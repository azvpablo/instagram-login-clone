<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="phone with instagram app">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/foto-perfil.jpeg" alt="Pablo's profile photo">
                </div>
                <a href="#" class="instagram-login">Continue as pablo</a>
                <a href="#" class="instagram-logout button-deco">Remove Account</a>
            </div>
            <div class="group">
                <p class="not-account">Not pablo?</p>
                <p class="not-account">
                    <span class="link-blue"><a href="#" class="button-deco" target="_blank">Switch Accounts</a></span>
                    or
                    <span class="link-blue"><a href="#" class="button-deco" target="_blank">Sign Up</a></span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app.</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank" class="app-download"></a>
                    <a href="https://play.google.com/store/search?q=instagram&c=apps" target="_blank" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="foot">
            <p>Pablo Lima Azevedo</p>
        </div>

            <span class="my-links">
                Follow me on 
                <a href="https://www.linkedin.com/in/lazevedopablo/" id="linkedin" target="_blank">Linkedin</a>
                and
                <a href="https://github.com/azvpablo" id="github" target="_blank">Github</a>
            </span>

            <div class="my-link">

            </div> -->

            <p>Thank you very much</p>

</body>
</html>
